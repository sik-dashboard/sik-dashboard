<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nicolás Serrano Arévalo" />
    <title>Momonton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<style>
    .google-search::placeholder {
  color: grey;
  font-style: italic;
}
</style>
<body>

    <section class="center">
        <div class="js-clock clock">
            <h3 class="clock__text">00:00</h3>
        </div>
    <!-- Search Google -->
        <form method=get action="http://www.google.co.kr/search" target="_blank" >
          <table bgcolor="#FFFFFF" style="border-radius: 10px; margin-bottom: 15px; ">
            <tr>
              <td>
                  <input type=text name=q size=25 maxlength=255 value="" class="google-search" style="color:black;font-family:Arial, Helvetica, sans-serif;" placeholder="검색어를 입력하세요"/> <!-- 구글 검색 입력 창 -->
                  <input type=submit name=btnG value="Google 검색" /> <!-- 검색 버튼 -->
              </td>
            </tr>
          </table>
        </form>
    <!-- Search Google -->
        <div class="js-name name"></div>
        <div>
            <form class="js-to-do to-do">
                <input class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text" style="text-align: center;"/>
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>

</body>

</html>
